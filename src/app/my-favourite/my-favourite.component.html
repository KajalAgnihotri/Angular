
<div *ngIf="newsFav">

  <div class="row">
     <div class="col-xl-12 py-2">
         <div class="row" >
             <div class="col-xl-6 py-2" *ngFor="let d of newsFav">
                              <!-- <view-favourite-news [viewFav]="d"></view-favourite-news> -->

                                <img class="card-img-top" src="{{d.urlToImage}}" alt="Card image cap" style="max-height: 300px" >
                                <div class="card-block">
                                  <div>
                                      <h4 class="card-title">{{d.title}}</h4>
                                  <p class="card-text">{{d.description}}</p>
                                  <button type="button" class="btn btn-danger" (click)=" deleteFavourite(d.id)" >Delete</button>
                                  
                              <!-- <a class="btn btn-primary" id="btn" >Comment</a> -->

                                  <label for="comment">Comment: {{d.comment}}</label>

                                  <br>
                                
                                <button class="btn btn-success"  (click)="updateFavouriteNews(d,c.value)">Add Comment</button></div>
